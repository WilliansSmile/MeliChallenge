<html>
  <header>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css"></link>
    <link rel="stylesheet"  type="text/css" href="assets/css/melichallenge.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </header>
  <body>
    <div class="container-fluid">
      <h1 id="meli-title">MeliChalleng</h1>
      <div class="card">
        <div class="card-body">
          <table id="melichalleng" class="table table-striped table-responsive" style="width:100%">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Servidor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                  <th>Data</th>
                  <th>Servidor</th>
                  <th>Ação</th>
                </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#melichalleng').DataTable( {
            "processing": true,
            "serverSide": true,
            "columns": [
              { "data": "created_at" },
              { "data": "server" },
              { "data": "description" }
            ],
            "ajax": "/API/alerts-datatable",
            "language": {
              "url": 'https:////cdn.datatables.net/plug-ins/1.10.25/i18n/Portuguese-Brasil.json'
            }
        } );
    } );
    </script>
  </body>
</html>
